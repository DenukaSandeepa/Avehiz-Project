{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- =-=-=-=-=-=-= Transparent Breadcrumb =-=-=-=-=-=-= -->
<div class="page-header-area">
   <div class="container">
      <div class="row">
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="header-page">

            </div>
         </div>
      </div>
   </div>
</div>
<!-- Small Breadcrumb -->
<div class="small-breadcrumb">
   <div class="container">
      <div class=" breadcrumb-link">
         <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a class="active" href="{% url 'login' %}">Log-In</a></li>
         </ul>
      </div>
   </div>
</div>
<!-- Small Breadcrumb -->
<!-- =-=-=-=-=-=-= Transparent Breadcrumb End =-=-=-=-=-=-= -->
<!-- =-=-=-=-=-=-= Main Content Area =-=-=-=-=-=-= -->
<div class="main-content-area clearfix">
   <!-- =-=-=-=-=-=-= Latest Ads =-=-=-=-=-=-= -->
   <section class="section-padding error-page pattern-bg ">
      <!-- Main Container -->
      <div class="container">
         <!-- Row -->
         <div class="row">
            <!-- Middle Content Area -->
            <div class="col-md-5 col-md-push-7 col-sm-6 col-xs-12">
               <!--  Form -->
               <div class="form-grid">
                 <form method="post" action="{% url 'login' %}">
                   {% csrf_token %}
                     <div class="form-group">
                        <label>User Name</label>
                        <input placeholder="Your User Name" class="form-control" type="text" name="username" id="username">
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input placeholder="Your Password" class="form-control" type="password" name="password" id="password">
                     </div>
                     <div class="form-group">
                        <div class="row">
                           <div class="col-xs-12">
                              <div class="skin-minimal">
                                 <ul class="list">
                                    <li>
                                       <input type="checkbox" id="minimal-checkbox-1">
                                       <label for="minimal-checkbox-1">Remember Me</label>
                                    </li>
                                 </ul>
                              </div>
                           </div>
                        </div>
                     </div>
                     {% if error  %}
                      <center><label style="color:red">{{error}}</label></center>
                     {% endif %}
                     <br>
                     <button class="btn btn-primary btn-lg btn-block">Login With Us</button>
                  </form>
               </div>
               <!-- Form -->
            </div>
            <div class="col-md-7  col-md-pull-5  col-xs-12 col-sm-6">
               <div class="heading-panel">
                  <h3 class="main-title text-left">
                     Sign In to your Avehiz account
                  </h3>
               </div>
               <div class="content-info">
                  <div class="features">
                     <div class="features-icons">
                        <img src="images\icons\chat.png" alt="img">
                     </div>
                     <div class="features-text">
                        <h3>aaaaaaaaaaaaaa</h3>
                        <p>
                           bbbbbbbbbbbbbbbbbbbbbbbbbbbb
                        </p>
                     </div>
                  </div>
                  <div class="features">
                     <div class="features-icons">
                        <img src="images\icons\panel.png" alt="img">
                     </div>
                     <div class="features-text">
                        <h3>aaaaaaaaaaaaaaaaaaaaaaa</h3>
                        <p>
                          bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb.
                        </p>
                     </div>
                  </div>
                  <span class="arrowsign hidden-sm hidden-xs"><img src="images\arrow.png" alt=""></span>
               </div>
            </div>
            <!-- Middle Content Area  End -->
         </div>
         <!-- Row End -->
      </div>
      <!-- Main Container End -->
   </section>
{% endblock %}
